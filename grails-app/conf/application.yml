# Domain configuration
domain:
    curation_status_lookup:
        - in_progress
        - complete
        - failed
        - curating
    entry_type_lookup:
        - person
        - group
        - document
        - dataset
        - service
        - activity
# API configuration
api:
    job:
        init_status: in_progress
        error:
            nothing_to_curate:
                code: 400
                message: "What is there to curate?"
            failed_validation:
                code: 400
                message: "The API call did not contain the required parameters in the POST data."
            parse_error:
                code: 400
                message: "Failed to parse request."
            invalid_id_type:
                code: 400
                # The first argument is the supplied ID type
                message:  "No identity provider for '%1s' exists in the system."
            mismatch_type:
                code: 400
                # The first argument is the supplied type, secod is the existing type
                message: "Requested type (%1s) is a mismatch for the oid's existing type (%2s)"
id_providers:
    enabled:
        - local
        - handle
        - nla